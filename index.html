<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Yet Another To-Do List</title>
    <link
      rel="icon"
      href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">âœ…</text></svg>'
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module">
      import * as app from "./index.js";
      globalThis.app = app;
    </script>
  </head>
  <body>
    <div id="app">
      <fieldset id="app_fieldset">
        <div class="backend-controls">
          <!-- ####################################### -->
          <!-- ############# Step 1    ############### -->
          <!-- ####################################### -->
          <!-- Log in and Log out buttons Start-->
          <button id="login_button">Log in</button>
          <button id="logout_button">Log out</button>
          <!-- Log in and Log out buttons End-->
          <!-- User info Element Start -->
          <div id="user_info" hidden>
            <img id="user_avatar" src="" alt="user_avatar" />
            <span id="username"></span>
          </div>
          <!-- User info Element End -->
          <!-- ####################################### -->
          <!-- ############# Step 6    ############### -->
          <!-- #########make changes inside the Save############# -->
          <button id="save_button">
            Save
            <img
              id="progress_indicator"
              src="img/loader.svg"
              alt="Loading..."
            />
          </button>
        </div>
        <h1>
          <span id="done_count">0</span> done of
          <span id="total_count">1</span> total
        </h1>
        <ul id="tasks_list"></ul>
        <template id="task_template">
          <li>
            <input type="checkbox" aria-label="Done?" class="done" />
            <input type="text" aria-label="Task" class="title" />
            <button class="delete">x</button>
          </li>
        </template>

        <button onclick="app.addItem()">Add item</button>
        <button onclick="app.clearCompleted()">Clear completed</button>
      </fieldset>
    </div>
  </body>
</html>
